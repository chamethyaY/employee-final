<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">\
    <!-- we put this one because input field which is equal to the input type=number,in their browser giving a  scroll bar automatically so to remove that we have to put this. -->
        <style>

            input[type=number]::-webkit-outer-spin-button,
            input[type=number]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            input[type=number] {
                -moz-appearance: textfield;
            }
        </style>
    </head>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>


    <body>
    <div class="container mt-5 col-4">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Employee ID" disabled>
    </div>
    </div>


    <div class="container mt-5 col-4">

        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Employee Name">
        </div>
    </div>



    <div class="container mt-5 col-4">

        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Employee Address" >
        </div>
    </div>


    <div class="container mt-5 col-4">

        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Employee Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Employee Number">
        </div>
    </div>



    <div style="display: flex; justify-content: center; gap: 10px;">
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-success" onclick="deleteEmployee()">Delete</button>
    </div>

    <!--
    p-3 is padding.Adds padding around the entire section (Bootstrap utility class)
    -->
<div class="p-3">

    <!--table-section is a  custom class -->
    <!--Custom container for additional styles or layout control on the table -->

    <div class="table-section">
        <!--here there are 4 classes. -->
        <!-- .table  -->
        <!--.table bordered -->
        <!-- border-primary-->
        <!--.table-striped -->
        <table class="table table-bordered border-primary table-striped">
            <!--table heading-->
            <thead class="table-dark">
            <!--.table row -->
            <tr>
                <th scope="col">EmpID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Number</th>
            </tr>
            </thead>
            <tbody id="empTable">
            <!-- Table rows will go here -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="JS/Employee.js"></script>

</body>
</html>
